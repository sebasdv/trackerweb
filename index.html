<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackWeb - 8-bit Music Tracker</title>

  <!-- VT323 Font - Retro terminal monospace -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>TrackWeb</h1>
      <p>8-bit Music Tracker</p>
    </header>

    <div id="controls-bar">
      <div id="tempo-controls">
        <label>Tempo (BPM):</label>
        <button id="tempo-down" class="btn">-</button>
        <span id="tempo-display">125</span>
        <button id="tempo-up" class="btn">+</button>
      </div>
      <div id="pattern-controls">
        <label>Pattern Rows:</label>
        <select id="pattern-rows" class="btn">
          <option value="16">16</option>
          <option value="32">32</option>
          <option value="64" selected>64</option>
          <option value="128">128</option>
        </select>
      </div>
      <div id="scale-controls">
        <label>Key:</label>
        <select id="root-note" class="btn">
          <option value="0">C</option>
          <option value="1">C#</option>
          <option value="2">D</option>
          <option value="3">D#</option>
          <option value="4">E</option>
          <option value="5">F</option>
          <option value="6">F#</option>
          <option value="7">G</option>
          <option value="8">G#</option>
          <option value="9">A</option>
          <option value="10">A#</option>
          <option value="11">B</option>
        </select>
        <select id="scale-select" class="btn">
          <option value="Chromatic">Chromatic</option>
          <option value="Major">Major</option>
          <option value="Minor">Minor</option>
          <option value="Dorian">Dorian</option>
          <option value="Phrygian">Phrygian</option>
          <option value="Lydian">Lydian</option>
          <option value="Mixolydian">Mixolydian</option>
          <option value="Pentatonic Major">Pentatonic Major</option>
          <option value="Pentatonic Minor">Pentatonic Minor</option>
          <option value="Blues">Blues</option>
          <option value="Harmonic Minor">Harmonic Minor</option>
        </select>
        <label>
          <input type="checkbox" id="snap-to-scale" class="btn">
          Snap
        </label>
      </div>
      <div id="playback-controls">
        <button id="play-pause" class="btn btn-primary">▶ Play</button>
        <button id="stop" class="btn">⏹ Stop</button>
      </div>
    </div>

    <div id="pattern-manager">
      <div id="pattern-nav">
        <button id="pattern-prev" class="btn btn-sm">◀</button>
        <span id="pattern-info">Pattern 0 / 0</span>
        <button id="pattern-next" class="btn btn-sm">▶</button>
      </div>
      <div id="pattern-actions">
        <button id="pattern-new" class="btn btn-sm">+ New</button>
        <button id="pattern-clone" class="btn btn-sm">Clone</button>
        <button id="pattern-delete" class="btn btn-sm">Delete</button>
      </div>
      <div id="order-display">
        <label>Order:</label>
        <span id="order-list">0</span>
        <button id="order-add" class="btn btn-sm">+ Add</button>
      </div>
    </div>

    <div id="canvas-container"></div>

    <div id="info">
      <p>Z-I: Notes | 0-9: Octave | Tab: Next Field | Del: Delete | ↑↓←→: Navigate | Space: Play | Ctrl+S: Save</p>
    </div>
  </div>

  <!-- Data structures -->
  <script src="data/Scale.js"></script>
  <script src="data/Instrument.js"></script>
  <script src="data/Pattern.js"></script>
  <script src="data/Song.js"></script>

  <!-- Core audio engine -->
  <script src="core/AudioEngine.js"></script>
  <script src="core/Sequencer.js"></script>
  <script src="core/Effects.js"></script>

  <!-- UI components -->
  <script src="ui/PatternEditor.js"></script>
  <script src="ui/Controls.js"></script>

  <!-- Main sketch -->
  <script src="main.js"></script>
</body>
</html>
